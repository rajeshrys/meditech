<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Management System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .hidden {
            display: none !important;
        }
        .sidebar {
            transition: width 0.3s ease;
        }
        .main-content {
            transition: margin-left 0.3s ease;
        }
    </style>
</head>
<body class="bg-gray-50">

    <!-- Login Screen -->
    <div id="loginScreen" class="min-h-screen bg-gradient-to-br from-blue-50 to-green-50 flex items-center justify-center p-4">
        <div class="bg-white rounded-2xl shadow-2xl p-8 w-full max-w-md">
            <div class="text-center mb-8">
                <div class="inline-block p-4 bg-blue-100 rounded-full mb-4">
                    <svg class="w-12 h-12 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"/>
                    </svg>
                </div>
                <h1 class="text-3xl font-bold text-gray-800">Hospital Management</h1>
                <p class="text-gray-600 mt-2">Sign in to access your dashboard</p>
            </div>
            
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                    <input type="email" id="loginEmail" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" placeholder="Enter your email">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                    <input type="password" id="loginPassword" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" placeholder="Enter your password">
                </div>
                <div id="loginError" class="hidden bg-red-50 text-red-600 px-4 py-3 rounded-lg text-sm"></div>
                <button onclick="handleLogin()" class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 transition-colors">
                    Sign In
                </button>
            </div>
            
            <div class="mt-6 p-4 bg-blue-50 rounded-lg">
                <p class="text-sm text-gray-700 font-semibold mb-2">Demo Credentials:</p>
                <div class="text-xs text-gray-600 space-y-1">
                    <p>Admin: admin@hospital.com / password123</p>
                    <p>Doctor: doctor@hospital.com / password123</p>
                    <p>Reception: reception@hospital.com / password123</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Application -->
    <div id="mainApp" class="hidden min-h-screen flex">
        <!-- Sidebar -->
        <div id="sidebar" class="w-64 bg-white shadow-lg fixed h-full z-40 sidebar">
            <div class="p-4 border-b flex items-center justify-between">
                <h1 class="text-xl font-bold text-blue-600">HMS</h1>
            </div>
            
            <nav class="p-4 space-y-2" id="navMenu"></nav>
            
            <div class="absolute bottom-0 w-full p-4 border-t">
                <button onclick="handleLogout()" class="w-full flex items-center gap-3 px-4 py-3 text-red-600 hover:bg-red-50 rounded-lg transition-colors">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"/>
                    </svg>
                    <span class="font-medium">Logout</span>
                </button>
            </div>
        </div>

        <!-- Main Content -->
        <div id="mainContent" class="flex-1 ml-64 main-content">
            <div class="bg-white shadow-sm p-4 sticky top-0 z-30">
                <div class="flex justify-between items-center">
                    <h1 class="text-xl font-semibold text-gray-800">Welcome, <span id="userName"></span></h1>
                    <span id="userRole" class="px-3 py-1 bg-blue-100 text-blue-700 rounded-full text-sm font-medium"></span>
                </div>
            </div>
            
            <div class="p-6" id="contentArea">
                <div class="text-center py-12">
                    <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600 mx-auto"></div>
                    <p class="mt-4 text-gray-600">Loading...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div id="modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4">
        <div class="bg-white rounded-2xl p-6 w-full max-w-md max-h-[90vh] overflow-y-auto">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-xl font-bold text-gray-800" id="modalTitle"></h3>
                <button onclick="closeModal()" class="text-gray-500 hover:text-gray-700">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                    </svg>
                </button>
            </div>
            <div id="modalContent" class="space-y-4"></div>
        </div>
    </div>

    <script>
        // ==================== API CONFIGURATION ====================
        const API_URL = "https://meditech-2-in4x.onrender.com/api";

        
        // Global State
        let currentUser = null;
        let authToken = null;
        let currentView = 'dashboard';
        let patients = [];
        let doctors = [];
        let appointments = [];

        // ==================== API HELPER FUNCTIONS ====================
        async function apiCall(endpoint, method = 'GET', data = null) {
            const options = {
                method,
                headers: {
                    'Content-Type': 'application/json'
                }
            };

            if (authToken) {
                options.headers['Authorization'] = `Bearer ${authToken}`;
            }

            if (data) {
                options.body = JSON.stringify(data);
            }

            try {
                console.log(`ðŸŒ API Call: ${method} ${API_URL}${endpoint}`);
                const response = await fetch(`${API_URL}${endpoint}`, options);
                const result = await response.json();

                if (!response.ok) {
                    throw new Error(result.error || 'API request failed');
                }

                console.log('âœ… API Response:', result);
                return result;
            } catch (error) {
                console.error('âŒ API Error:', error);
                throw error;
            }
        }

        // ==================== AUTH FUNCTIONS ====================
        async function handleLogin() {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            const errorDiv = document.getElementById('loginError');

            errorDiv.classList.add('hidden');

            try {
                const response = await apiCall('/auth/login', 'POST', { email, password });
                
                authToken = response.token;
                currentUser = response.user;
                
                localStorage.setItem('authToken', authToken);
                localStorage.setItem('currentUser', JSON.stringify(currentUser));
                
                document.getElementById('loginScreen').classList.add('hidden');
                document.getElementById('mainApp').classList.remove('hidden');
                
                await initializeApp();
            } catch (error) {
                errorDiv.textContent = error.message || 'Invalid email or password';
                errorDiv.classList.remove('hidden');
            }
        }

        function handleLogout() {
            authToken = null;
            currentUser = null;
            
            localStorage.removeItem('authToken');
            localStorage.removeItem('currentUser');
            
            document.getElementById('loginScreen').classList.remove('hidden');
            document.getElementById('mainApp').classList.add('hidden');
            document.getElementById('loginEmail').value = '';
            document.getElementById('loginPassword').value = '';
        }

        // ==================== INITIALIZE APP ====================
        async function initializeApp() {
            document.getElementById('userName').textContent = currentUser.name;
            document.getElementById('userRole').textContent = currentUser.role.charAt(0).toUpperCase() + currentUser.role.slice(1);
            
            renderNavigation();
            await renderContent('dashboard');
        }

        // ==================== NAVIGATION ====================
        function renderNavigation() {
            const navItems = getNavItems();
            const navMenu = document.getElementById('navMenu');
            navMenu.innerHTML = '';

            navItems.forEach(item => {
                const button = document.createElement('button');
                button.className = currentView === item.id 
                    ? 'w-full flex items-center gap-3 px-4 py-3 rounded-lg bg-blue-600 text-white'
                    : 'w-full flex items-center gap-3 px-4 py-3 rounded-lg text-gray-700 hover:bg-gray-100';
                button.onclick = () => renderContent(item.id);
                button.innerHTML = `
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        ${getIconSVG(item.icon)}
                    </svg>
                    <span class="font-medium">${item.label}</span>
                `;
                navMenu.appendChild(button);
            });
        }

        function getNavItems() {
            const items = [{ id: 'dashboard', label: 'Dashboard', icon: 'activity' }];
            
            if (['admin', 'receptionist', 'doctor'].includes(currentUser.role)) {
                items.push({ id: 'patients', label: 'Patients', icon: 'users' });
            }
            if (['admin', 'receptionist', 'doctor'].includes(currentUser.role)) {
                items.push({ id: 'appointments', label: 'Appointments', icon: 'calendar' });
            }
            if (currentUser.role === 'admin') {
                items.push({ id: 'doctors', label: 'Doctors', icon: 'users' });
            }
            
            return items;
        }

        function getIconSVG(icon) {
            const icons = {
                activity: '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"/>',
                users: '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"/>',
                calendar: '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/>'
            };
            return icons[icon] || icons.activity;
        }

        // ==================== RENDER CONTENT ====================
        async function renderContent(view) {
            currentView = view;
            renderNavigation();
            
            const contentArea = document.getElementById('contentArea');
            contentArea.innerHTML = '<div class="text-center py-12"><div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600 mx-auto"></div></div>';
            
            try {
                switch(view) {
                    case 'dashboard':
                        await loadDashboard();
                        break;
                    case 'patients':
                        await loadPatients();
                        break;
                    case 'appointments':
                        await loadAppointments();
                        break;
                    case 'doctors':
                        await loadDoctors();
                        break;
                }
            } catch (error) {
                contentArea.innerHTML = `<div class="bg-red-50 text-red-600 p-4 rounded-lg">Error loading data: ${error.message}</div>`;
            }
        }

        // ==================== DASHBOARD ====================
        async function loadDashboard() {
            patients = await apiCall('/patients');
            doctors = await apiCall('/doctors');
            appointments = await apiCall('/appointments');
            
            const contentArea = document.getElementById('contentArea');
            contentArea.innerHTML = `
                <div class="space-y-6">
                    <h2 class="text-2xl font-bold text-gray-800">Dashboard</h2>
                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                        ${renderStatCard('Total Patients', patients.length, 'blue')}
                        ${renderStatCard('Total Doctors', doctors.length, 'green')}
                        ${renderStatCard('Total Appointments', appointments.length, 'purple')}
                    </div>
                    
                    <div class="bg-white rounded-xl shadow-md p-6">
                        <h3 class="text-xl font-semibold text-gray-800 mb-4">Recent Appointments</h3>
                        <div class="space-y-3">
                            ${appointments.slice(0, 5).map(apt => `
                                <div class="flex items-center justify-between p-4 bg-gray-50 rounded-lg">
                                    <div>
                                        <p class="font-semibold text-gray-800">${apt.patientName}</p>
                                        <p class="text-sm text-gray-600">with ${apt.doctorName}</p>
                                    </div>
                                    <div class="text-right">
                                        <p class="text-sm font-medium text-gray-700">${apt.date}</p>
                                        <p class="text-sm text-gray-600">${apt.time}</p>
                                    </div>
                                    <span class="px-3 py-1 rounded-full text-xs font-semibold ${apt.status === 'Completed' ? 'bg-green-100 text-green-700' : 'bg-blue-100 text-blue-700'}">
                                        ${apt.status}
                                    </span>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                </div>
            `;
        }

        function renderStatCard(label, value, color) {
            const colors = {
                blue: 'bg-blue-500',
                green: 'bg-green-500',
                purple: 'bg-purple-500'
            };
            
            return `
                <div class="bg-white rounded-xl shadow-md p-6 hover:shadow-lg transition-shadow">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-gray-600 text-sm font-medium mb-1">${label}</p>
                            <p class="text-3xl font-bold text-gray-800">${value}</p>
                        </div>
                        <div class="${colors[color]} p-4 rounded-full">
                            <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"/>
                            </svg>
                        </div>
                    </div>
                </div>
            `;
        }

        // ==================== PATIENTS ====================
        async function loadPatients() {
            patients = await apiCall('/patients');
            
            const contentArea = document.getElementById('contentArea');
            contentArea.innerHTML = `
                <div class="space-y-6">
                    <div class="flex justify-between items-center">
                        <h2 class="text-2xl font-bold text-gray-800">Patients Management</h2>
                        ${currentUser.role === 'admin' || currentUser.role === 'receptionist' ? `
                            <button onclick="openModal('addPatient')" class="bg-blue-600 text-white px-4 py-2 rounded-lg flex items-center gap-2 hover:bg-blue-700">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
                                </svg>
                                Add Patient
                            </button>
                        ` : ''}
                    </div>
                    
                    <div class="bg-white rounded-xl shadow-md p-6">
                        <div class="overflow-x-auto">
                            <table class="w-full">
                                <thead class="bg-gray-50">
                                    <tr>
                                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Name</th>
                                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Age</th>
                                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Gender</th>
                                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Phone</th>
                                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Email</th>
                                        ${currentUser.role === 'admin' || currentUser.role === 'receptionist' ? '<th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Actions</th>' : ''}
                                    </tr>
                                </thead>
                                <tbody class="divide-y divide-gray-200">
                                    ${patients.map(patient => `
                                        <tr class="hover:bg-gray-50">
                                            <td class="px-6 py-4 whitespace-nowrap font-medium text-gray-800">${patient.name}</td>
                                            <td class="px-6 py-4 whitespace-nowrap text-gray-600">${patient.age}</td>
                                            <td class="px-6 py-4 whitespace-nowrap text-gray-600">${patient.gender}</td>
                                            <td class="px-6 py-4 whitespace-nowrap text-gray-600">${patient.phone}</td>
                                            <td class="px-6 py-4 whitespace-nowrap text-gray-600">${patient.email}</td>
                                            ${currentUser.role === 'admin' || currentUser.role === 'receptionist' ? `
                                                <td class="px-6 py-4 whitespace-nowrap">
                                                    <button onclick="deletePatient('${patient._id}')" class="text-red-600 hover:text-red-800">
                                                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/>
                                                        </svg>
                                                    </button>
                                                </td>
                                            ` : ''}
                                        </tr>
                                    `).join('')}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            `;
        }

        async function handleAddPatient(e) {
            e.preventDefault();
            try {
                const newPatient = {
                    name: document.getElementById('patientName').value,
                    age: parseInt(document.getElementById('patientAge').value),
                    gender: document.getElementById('patientGender').value,
                    phone: document.getElementById('patientPhone').value,
                    email: document.getElementById('patientEmail').value,
                    address: document.getElementById('patientAddress').value
                };
                
                await apiCall('/patients', 'POST', newPatient);
                closeModal();
                alert('Patient added successfully!');
                await loadPatients();
            } catch (error) {
                alert('Error adding patient: ' + error.message);
            }
        }

        async function deletePatient(id) {
            if (confirm('Are you sure you want to delete this patient?')) {
                try {
                    await apiCall(`/patients/${id}`, 'DELETE');
                    alert('Patient deleted successfully!');
                    await loadPatients();
                } catch (error) {
                    alert('Error deleting patient: ' + error.message);
                }
            }
        }

        // ==================== DOCTORS ====================
        async function loadDoctors() {
            doctors = await apiCall('/doctors');
            
            const contentArea = document.getElementById('contentArea');
            contentArea.innerHTML = `
                <div class="space-y-6">
                    <div class="flex justify-between items-center">
                        <h2 class="text-2xl font-bold text-gray-800">Doctors Management</h2>
                        ${currentUser.role === 'admin' ? `
                            <button onclick="openModal('addDoctor')" class="bg-blue-600 text-white px-4 py-2 rounded-lg flex items-center gap-2 hover:bg-blue-700">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
                                </svg>
                                Add Doctor
                            </button>
                        ` : ''}
                    </div>
                    
                    <div class="bg-white rounded-xl shadow-md p-6">
                        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                            ${doctors.map(doctor => `
                                <div class="border border-gray-200 rounded-lg p-6 hover:shadow-lg transition-shadow">
                                    <div class="flex items-center mb-4">
                                        <div class="w-16 h-16 bg-blue-100 rounded-full flex items-center justify-center">
                                            <svg class="w-8 h-8 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                                            </svg>
                                        </div>
                                        <div class="ml-4">
                                            <h3 class="font-semibold text-gray-800">${doctor.name}</h3>
                                            <p class="text-sm text-blue-600">${doctor.specialization}</p>
                                        </div>
                                    </div>
                                    <div class="space-y-2 text-sm text-gray-600">
                                        <p><span class="font-medium">Phone:</span> ${doctor.phone}</p>
                                        <p><span class="font-medium">Email:</span> ${doctor.email}</p>
                                    </div>
                                    ${currentUser.role === 'admin' ? `
                                        <div class="mt-4">
                                            <button onclick="deleteDoctor('${doctor._id}')" class="w-full bg-red-50 text-red-600 px-3 py-2 rounded-lg hover:bg-red-100 transition-colors">
                                                Delete
                                            </button>
                                        </div>
                                    ` : ''}
                                </div>
                            `).join('')}
                        </div>
                    </div>
                </div>
            `;
        }

        async function handleAddDoctor(e) {
            e.preventDefault();
            try {
                const newDoctor = {
                    name: document.getElementById('doctorName').value,
                    specialization: document.getElementById('doctorSpecialization').value,
                    phone: document.getElementById('doctorPhone').value,
                    email: document.getElementById('doctorEmail').value
                };
                
                await apiCall('/doctors', 'POST', newDoctor);
                closeModal();
                alert('Doctor added successfully!');
                await loadDoctors();
            } catch (error) {
                alert('Error adding doctor: ' + error.message);
            }
        }

        async function deleteDoctor(id) {
            if (confirm('Are you sure you want to delete this doctor?')) {
                try {
                    await apiCall(`/doctors/${id}`, 'DELETE');
                    alert('Doctor deleted successfully!');
                    await loadDoctors();
                } catch (error) {
                    alert('Error deleting doctor: ' + error.message);
                }
            }
        }

        // ==================== APPOINTMENTS ====================
        async function loadAppointments() {
            appointments = await apiCall('/appointments');
            patients = await apiCall('/patients');
            doctors = await apiCall('/doctors');
            
            const contentArea = document.getElementById('contentArea');
            contentArea.innerHTML = `
                <div class="space-y-6">
                    <div class="flex justify-between items-center">
                        <h2 class="text-2xl font-bold text-gray-800">Appointments</h2>
                        <button onclick="openModal('addAppointment')" class="bg-blue-600 text-white px-4 py-2 rounded-lg flex items-center gap-2 hover:bg-blue-700">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
                            </svg>
                            Book Appointment
                        </button>
                    </div>
                    
                    <div class="bg-white rounded-xl shadow-md p-6">
                        <div class="space-y-3">
                            ${appointments.map(apt => `
                                <div class="flex items-center justify-between p-4 border border-gray-200 rounded-lg hover:bg-gray-50">
                                    <div class="flex-1">
                                        <p class="font-semibold text-gray-800">${apt.patientName}</p>
                                        <p class="text-sm text-gray-600">Doctor: ${apt.doctorName}</p>
                                    </div>
                                    <div class="flex-1 text-center">
                                        <p class="text-sm font-medium text-gray-700">${apt.date}</p>
                                        <p class="text-sm text-gray-600">${apt.time}</p>
                                    </div>
                                    <div class="flex-1 flex justify-end items-center gap-3">
                                        <span class="px-3 py-1 rounded-full text-xs font-semibold ${apt.status === 'Completed' ? 'bg-green-100 text-green-700' : 'bg-blue-100 text-blue-700'}">
                                            ${apt.status}
                                        </span>
                                        <button onclick="deleteAppointment('${apt._id}')" class="text-red-600 hover:text-red-800">
                                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/>
                                            </svg>
                                        </button>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                </div>
            `;
        }

        async function handleAddAppointment(e) {
            e.preventDefault();
            try {
                const date = document.getElementById('appointmentDate').value;
                const time = document.getElementById('appointmentTime').value;
                const timeFormatted = new Date('2000-01-01 ' + time).toLocaleTimeString('en-US', { hour: 'numeric', minute: '2-digit', hour12: true });
                
                const newAppointment = {
                    patientName: document.getElementById('appointmentPatient').value,
                    doctorName: document.getElementById('appointmentDoctor').value,
                    date: date,
                    time: timeFormatted,
                    status: 'Scheduled'
                };
                
                await apiCall('/appointments', 'POST', newAppointment);
                closeModal();
                alert('Appointment booked successfully!');
                await loadAppointments();
            } catch (error) {
                alert('Error booking appointment: ' + error.message);
            }
        }

        async function deleteAppointment(id) {
            if (confirm('Are you sure you want to delete this appointment?')) {
                try {
                    await apiCall(`/appointments/${id}`, 'DELETE');
                    alert('Appointment deleted successfully!');
                    await loadAppointments();
                } catch (error) {
                    alert('Error deleting appointment: ' + error.message);
                }
            }
        }

        // ==================== MODAL FUNCTIONS ====================
        function openModal(type) {
            const modal = document.getElementById('modal');
            const modalTitle = document.getElementById('modalTitle');
            const modalContent = document.getElementById('modalContent');

            modal.classList.remove('hidden');

            switch(type) {
                case 'addPatient':
                    modalTitle.textContent = 'Add New Patient';
                    modalContent.innerHTML = getPatientForm();
                    break;
                case 'addAppointment':
                    modalTitle.textContent = 'Book New Appointment';
                    modalContent.innerHTML = getAppointmentForm();
                    break;
                case 'addDoctor':
                    modalTitle.textContent = 'Add New Doctor';
                    modalContent.innerHTML = getDoctorForm();
                    break;
            }
        }

        function closeModal() {
            document.getElementById('modal').classList.add('hidden');
        }

        function getPatientForm() {
            return `
                <form onsubmit="handleAddPatient(event)" class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Full Name</label>
                        <input type="text" id="patientName" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500" placeholder="Enter full name">
                    </div>
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Age</label>
                            <input type="number" id="patientAge" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500" placeholder="Age">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Gender</label>
                            <select id="patientGender" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                                <option value="">Select</option>
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Phone</label>
                        <input type="tel" id="patientPhone" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500" placeholder="Phone number">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                        <input type="email" id="patientEmail" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500" placeholder="Email address">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Address</label>
                        <textarea id="patientAddress" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500" rows="2" placeholder="Full address"></textarea>
                    </div>
                    <div class="flex gap-3 pt-4">
                        <button type="submit" class="flex-1 bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700">Add Patient</button>
                        <button type="button" onclick="closeModal()" class="flex-1 bg-gray-200 text-gray-700 py-2 rounded-lg hover:bg-gray-300">Cancel</button>
                    </div>
                </form>
            `;
        }

        function getAppointmentForm() {
            return `
                <form onsubmit="handleAddAppointment(event)" class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Patient Name</label>
                        <select id="appointmentPatient" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                            <option value="">Select Patient</option>
                            ${patients.map(p => `<option value="${p.name}">${p.name}</option>`).join('')}
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Doctor</label>
                        <select id="appointmentDoctor" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                            <option value="">Select Doctor</option>
                            ${doctors.map(d => `<option value="${d.name}">${d.name} - ${d.specialization}</option>`).join('')}
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Date</label>
                        <input type="date" id="appointmentDate" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Time</label>
                        <input type="time" id="appointmentTime" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div class="flex gap-3 pt-4">
                        <button type="submit" class="flex-1 bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700">Book Appointment</button>
                        <button type="button" onclick="closeModal()" class="flex-1 bg-gray-200 text-gray-700 py-2 rounded-lg hover:bg-gray-300">Cancel</button>
                    </div>
                </form>
            `;
        }

        function getDoctorForm() {
            return `
                <form onsubmit="handleAddDoctor(event)" class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Doctor Name</label>
                        <input type="text" id="doctorName" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500" placeholder="Dr. John Doe">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Specialization</label>
                        <input type="text" id="doctorSpecialization" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500" placeholder="e.g., Cardiology">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Phone</label>
                        <input type="tel" id="doctorPhone" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500" placeholder="Phone number">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                        <input type="email" id="doctorEmail" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500" placeholder="Email address">
                    </div>
                    <div class="flex gap-3 pt-4">
                        <button type="submit" class="flex-1 bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700">Add Doctor</button>
                        <button type="button" onclick="closeModal()" class="flex-1 bg-gray-200 text-gray-700 py-2 rounded-lg hover:bg-gray-300">Cancel</button>
                    </div>
                </form>
            `;
        }

        // ==================== AUTO LOGIN IF TOKEN EXISTS ====================
        window.onload = function() {
            const savedToken = localStorage.getItem('authToken');
            const savedUser = localStorage.getItem('currentUser');
            
            if (savedToken && savedUser) {
                authToken = savedToken;
                currentUser = JSON.parse(savedUser);
                
                document.getElementById('loginScreen').classList.add('hidden');
                document.getElementById('mainApp').classList.remove('hidden');
                
                initializeApp();
            }
        };
    </script>
</body>
</html>
